<!DOCTYPE html>
<html>
    <head><!--all our meta tags for search engines, our scripts , our stylesheet-->
        <meta charset="UTF-8"/>
        <title>My table</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>col1</th>
                    <th>col2</th>
                    <th>col3</th>
                </tr>
                <tr>
                    <td colspan="2">col1 value</td>
                    <td>col2 value</td>
                    <td>col3 value</td>
                </tr>
                <tr>
                    <td rowspan="2">col1 value</td>
                    <td>col2 value</td>
                    <td>col3 value</td>
                </tr>
                <tr>
                    <td>col1 value</td>
                    <td>col2 value</td>
                    <td>col3 value</td>
                </tr>
            </thead>
        </table>
    </body>
</html>
